{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            {% if articles %}
                <h1>Found {{ article| length }} of searched term {{ message }}</h1>
            {% else %}
                <h1>Found 0 articles</h1>
            {% endif %}
        </div>

        <div class="row">
            {% if articles %}
                {% for article in articles %}
                    <div class="col-sm6 col-md-3">
                        <h1>{{ article.title }}</h1>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
{% enblock %}
