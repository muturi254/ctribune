{% extends './base.html' %}
{% block content%}
    {{ block.super }}

    <div class="container">

        <!-- looping through music -->
        {% for news_item in news %}
            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <h2 class="text-center">{{news_item.title}}</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <img src="{{news_item.article_image.url}}" class="img-fluid" alt="">
                </div>
            </div>
        {% empty %}
            <h2 class="text-center">no articles today</h2>
        {% endfor %}
    </div>
{% endblock %}
